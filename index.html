<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twin Brew</title>

  <script src="index.js" defer></script>
  <link rel="stylesheet" href="styles.css">
 </head>

<body>
  <div class="firstSec">
    <a class="recipes" href="#recipes">Recipes</a>
    <a class="ingredients" href="#ingredients">Ingredients</a>
    <a class="local" href="#local">Local Brew</a>
  </div>

  <h1>Twin Brew</h1>


  <!-- Container for the image gallery -->
  <div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1/3</div>
      <img src="https://images.punkapi.com/v2/18.png" style="width:20%" height="30%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2/3</div>
      <img src="https://images.punkapi.com/v2/13.png" style="width:20%" height="30%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3/3</div>
      <img src="https://images.punkapi.com/v2/5.png" style="width: 20%" height="30%">
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <div class="caption-container">
      <p id="caption">Highlights of the week!</p>
    </div>

    <h1>Recipes</h1>
    <div class="search-section">
      <form>
        <label for="dropdown">Search By:</label>
        <select  id="dropdown">
          <option value="brandName">Name</option>
          <option value="ABV">ABV Percent </option>
          <option value="EBC">Color Range</option>
          <!-- <option value="Brand Name"></option> -->
        </select>
        <input type="text" id="searchinput" placeholder="Search">

        <button id="submit" type="submit">Enter</button>
      </form>
    </div>
    <section class="beer-name">
      <h2>Selection</h2>
      <div id="detail">

      </div>
    </section>

</body>

</html>
